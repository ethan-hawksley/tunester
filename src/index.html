<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="styles.css" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tauri App</title>
    <script defer src="./main.js" type="module"></script>
</head>

<body>
<div class="container">
    <h1>Welcome to Tauri!</h1>

    <div class="row">
        <a href="https://tauri.app" target="_blank">
            <img alt="Tauri logo" class="logo tauri" src="./assets/tauri.svg"/>
        </a>
        <a href="https://music.youtube.com/library" target="_blank">
            <img alt="Youtube Music Logo" class="logo youtube" src="./assets/yt-music.svg"/>
        </a>
        <a
                href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
                target="_blank"
        >
            <img
                    alt="JavaScript logo"
                    class="logo vanilla"
                    src="./assets/javascript.svg"
            />
        </a>
    </div>

    <p>Click on the Tauri logo to learn more about the framework</p>

    <form class="row" id="greet-form">
        <label for="greet-input"></label><input id="greet-input" placeholder="Enter a name..."/>
        <button type="submit">Greet</button>
    </form>

    <p id="greet-msg"></p>
</div>
</body>
</html>
